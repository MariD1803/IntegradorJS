                    <div class="linea_sub"></div>
                </div>
                <h3>Puedes registrarte como un usuario del sitio, podras gestionar tus compras, consultas y datos personales completando el formulario a continuación: </h3>
                <div class="img_form">                    
                    <label><i class="fa-solid fa-basket-shopping"></i></label>
                    <label><i class="fa-solid fa-phone"></i></label>
                    <label><i class="fa-solid fa-user-lock"></i></label>
                
                </div>
            </div>
            <form target="_blank" >

                <div class="form">
                    <div  class="con_grande">
                        <label>Usuario</label>
                        <input type="text" id="user" name="user" placeholder="No usar caracteres especiales">
                    </div>

                    <div class="con_grande">
                        <label >Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="No mas de 16 caracteres">
                    </div>            
                    
                    <div class="con_pequeño">
                        <label >Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Aqui va tu nombre">
                    </div>

                    <div class="con_pequeño" >
                        <label >Apellido</label>  
                        <input type="text" name="apellido" id="apellido" placeholder="Aqui va tu apellido"> 
                    </div>

                    <div class="con_grande">
                        <label  >Email</label>
                        <input type="email" id="email" name="email" placeholder="Aqui va tu email">
                    </div>

                    <div class="con_pequeño">
                        <label >DNI</label>
                        <input type="text" id="dni" name="dni" placeholder="Aqui va tu DNI">
                    </div>
                    <div class="con_pequeño">
                        <label >Teléfono</label>
                        <input type="text" id="telefono" name="telefono" placeholder="Aqui va tu telefono">
                    </div>
                </div>
                
               <div class="form_button">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <label >Deseo recibir información sobre novedades y ofertas</label> <br>
                        
                    </div>
                    <div class="checkbox" >

                        <button id="registrarse-person" >REGISTRARSE</button></a>
